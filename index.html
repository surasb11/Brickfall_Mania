<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Brickfall Mania 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800;900&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #020205;
        font-family: 'Plus Jakarta Sans', sans-serif;
        touch-action: none;
        user-select: none;
        color: white;
      }
      
      :root {
          --glass-bg: rgba(255, 255, 255, 0.05);
          --glass-border: rgba(255, 255, 255, 0.15);
          --accent: #007dff;
          --fever-color: #ff00ff;
      }

      .font-outfit { font-family: 'Outfit', sans-serif; }

      .fever-text {
        color: var(--fever-color);
        text-shadow: 0 0 20px var(--fever-color);
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.05); }
      }
      .animate-glow { animation: pulse-glow 3s infinite ease-in-out; }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 2.5s infinite linear;
      }

      /* Modern Polished Button */
      .btn-7 {
          position: relative;
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          color: #fff;
          text-transform: uppercase;
          letter-spacing: 4px;
          cursor: pointer;
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          outline: none;
          padding: 20px 40px;
          border-radius: 100px;
          overflow: hidden;
          box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
      }
      
      .btn-7::before {
          content: '';
          position: absolute;
          inset: 0;
          background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
          transform: translateX(-100%);
          transition: transform 0.6s ease;
      }

      .btn-7:hover {
          background: rgba(255, 255, 255, 0.07);
          border-color: rgba(255, 255, 255, 0.3);
          transform: translateY(-2px);
          box-shadow: 0 12px 30px -5px rgba(0, 0, 0, 0.4);
      }

      .btn-7:hover::before {
          transform: translateX(100%);
      }

      .btn-7:active {
          transform: translateY(1px) scale(0.98);
      }

      .btn-7 span {
          position: relative;
          z-index: 2;
      }

      @keyframes perfectFloat {
          0% { transform: translate(-50%, 0) scale(0.4); opacity: 0; }
          25% { transform: translate(-50%, -30px) scale(1.2); opacity: 1; }
          100% { transform: translate(-50%, -120px) scale(1); opacity: 0; }
      }
      .animate-perfect { animation: perfectFloat 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards; }

      /* LOGO STYLES */
      .logo-text {
        font-family: 'Outfit', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        line-height: 0.85;
        position: relative;
        display: inline-block;
        /* Thin white outline */
        -webkit-text-stroke: 1.5px rgba(255,255,255,0.8);
      }
      
      .logo-brick {
        background: linear-gradient(180deg, #d8b4fe 15%, #9333ea 50%, #581c87 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        /* 3D Block Shadow + Glow */
        filter: drop-shadow(0px 4px 0px #4c1d95) drop-shadow(0px 0px 15px rgba(147, 51, 234, 0.6));
      }

      .logo-fall {
        background: linear-gradient(180deg, #fde047 15%, #f97316 50%, #c2410c 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0px 4px 0px #9a3412) drop-shadow(0px 0px 15px rgba(249, 115, 22, 0.6));
      }

      .logo-mania {
        background: linear-gradient(180deg, #67e8f9 15%, #06b6d4 50%, #155e75 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0px 4px 0px #0e7490) drop-shadow(0px 0px 20px rgba(6, 182, 212, 0.7));
      }
    </style>
